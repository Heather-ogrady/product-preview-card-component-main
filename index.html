<!DOCTYPE html>
<html lang="en">
<head>
  <base href="./">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="product-container d-flex">
  <div class="product-preview-card d-flex">
    <div class="card d-flex">
      <div class="product-image d-flex">
      </div>
      <div class="product-information d-flex">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, test
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-prices d-flex">
          <h1>$149.99</h1>
          <h3>$169.99</h3>
        </div>
        <div class="button">
          <button>
            <img src="images/icon-cart.svg" alt="Icon of shopping cart">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
  <footer class="d-flex">
    <div class="attribution d-flex">
      Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by: <a href="#">Heather O'Grady</a>.
    </div>
  </footer>
</body>
</html>
